<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log-in page</title>
</head>
<body class="body">
    <br><br><br><br><br><br><br><br><br><br><br>

        <form class="form-container" action="content.html" method="post">
            <label class="label" for="email">Email:</label>
            <input class="form-input" type="text" name="email" id="email" placeholder="Email or phone number" aria-label="Email or phone number" required><br><br>
            <label class="label" for="pass">Password:</label>
            <input class="form-input" type="password"  name="pass" id="pass" placeholder="Password" aria-label="Password" required><br><br>
            <button class="button" type="Log In" value="submit">Log In</button>
        </form>
    
</body>
</html>
